<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
	<!-- LOCAL STYLE SHEET  -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- GOOGLE FONT LINK  -->
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<!-- JQUERY CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 id="level-title">Click anywhere on the screen to start.</h1>
		</div>
		<div class="gameColors">
			<div class="row">
				<div type="button" class="btn red" id="red"></div>
				<div type="button" class="btn blue" id="blue"></div>
			</div>
			<div class="row">
				<div type="button" class="btn green" id="green"></div>
				<div type="button" class="btn yellow" id="yellow"></div>
			</div>
		</div>
		<div class="footer">
			<div class="h6"><h6>Made by Sharmin.</h6></div>
		</div>
	</div>
	
	<!-- LOCAL JAVASCRIPT FILE  -->
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
